<!DOCTYPE html>
<html>
<head>
    <title>Ballroom Results Reporter</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: lightgrey;
            z-index:1;
        }

        .path {
            stroke-width:4;
            z-index:0;
        }
        
        .dot{
            stroke: none;
            fill:white;
        }
        
        div.tooltip { /*from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html*/
            position: absolute;           
            text-align: center;
            padding: 2px;             
            font: 18px sans-serif;        
            background: lightgrey;   
            border: 0px;      
            border-radius: 8px;           
            pointer-events: none;  
            opacity: 0;
            z-index:10;
        }
        
        text.note {
            fill: black;
            font-weight:bold;
            text-anchor: beginning;
            alignment-baseline: middle;
            opacity:0;
        }

    </style>

</head>
<body>
    <h1 id="comp_name">Ballroom Results Explorer</h1>
    <table><tr></tr></table>
    
        
    <div id="key">
        Left-to-right: last round reached / placement within round<br/>
        Color Scale: score in each round (green/grey/red = above/at/below cutoff)<br/>
        <br/>
    </div>
    <div id="about">
        (c) 2014 Ross Rheingans-Yoo, rry@eecs.harvard.edu<br/>
        source: <a href="http://www.o2cm.com/Results/event3.asp?event=hid14">O2CM: HI14</a><br/>
        built on <a href="http://d3js.org/">d3</a>
    </div>
	<script src="comp_vis.js"></script>
</body>
</html>
